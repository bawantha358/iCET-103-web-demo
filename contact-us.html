<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="get" class="register">
        <fieldset>
            <legend>Register form</legend>
            <div class="name">
                <label for="name">Enter your name: </label>
                <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10" placeholder="User Name">
              </div>
              <div class="email">
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" placeholder="Email">
              </div>
              <div class="password">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="Password">
              </div>
              <div class="c_password">
                  <label for="c_password">Confirm Password</label>
                  <input type="password" name="c_password" id="c_password" placeholder="Confirm password">
              </div>
              <div class="form-example">
                <input type="submit" value="Register">
              </div>
        </fieldset>
    </form>
</body>
</html>
